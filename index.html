<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <main>
      <div class="rating card">
        <div class="star">
          <img src="./images/icon-star.svg" />
        </div>
        <div class="rating-submit">
          <h3>How did we do?</h3>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <div class="stars-rating">
            <div class="dot" data-id="1">1</div>
            <div class="dot" data-id="2">2</div>
            <div class="dot" data-id="3">3</div>
            <div class="dot" data-id="4">4</div>
            <div class="dot" data-id="5">5</div>
          </div>
          <button class="submit-btn">Submit</button>
        </div>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <div class="thank-you card">
        <img src="./images/illustration-thank-you.svg" />
        <div class="selected-rating">You selected
        <!-- Add rating here -->
        <span class="rating-val"></span>
        out of 5 </div>
        
        <h3>Thank you!</h3>
        <p>We appreciate you taking the time to give a rating.
        If you ever need more support, donâ€™t hesitate to get in touch!</p> 
      </div>
    </main>
    <!-- Thank you state end -->

    <script src="./index.js"></script>
  </body>
</html>
